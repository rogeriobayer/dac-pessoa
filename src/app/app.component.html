<div class="container-fluid">
  <nav class="navbar navbar-expand-md n navbar-dark bg-dark">
    <a class="navbar-brand nav-link" href="#" routerLink="/pessoas">
      <i class="fa fa-user-edit"></i>
    </a>
    <div  *ngIf="usuarioLogado" class="navbar-collapse collapsed" id="navbarContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" routerLink="/pessoas/listar">Pessoas</a>
        </li>
        <li class="nav-item" *ngIf="usuarioLogado.perfil == 'ADMIN' || usuarioLogado.perfil==='GERENTE'">
          <a class="nav-link" href="#" routerLink="/enderecos/listar">Enderecos</a>
        </li>
        <li class="nav-item" *ngIf="usuarioLogado.perfil==='GERENTE'">
          <a class="nav-link" href="#" routerLink="/cidades/listar">Cidades</a>
        </li>
        <li class="nav-item" *ngIf="usuarioLogado.perfil == 'ADMIN' || usuarioLogado.perfil==='FUNC'">
          <a class="nav-link" href="#" routerLink="/estados/listar">Estados</a>
        </li>
        <li class="nav-item" ngbDropdown>
          <a
            class="nav-link"
            tabindex="0"
            role="button"
            ngbDropdownToggle
            id="navbarDropdown1"
          >
            Cadastros
          </a>

          <div
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="navbarDropdown1"
          >
            <li class="dropdown-item" ngbDropdownItem>
              <a href="#" routerLink="/pessoas">Pessoas</a>
            </li>
            <li *ngIf="usuarioLogado.perfil == 'ADMIN' || usuarioLogado.perfil==='GERENTE'" class="dropdown-item" ngbDropdownItem>
              <a href="#" routerLink="/enderecos">Enderecos</a>
            </li>
            <li *ngIf="usuarioLogado.perfil==='GERENTE'" class="dropdown-item" ngbDropdownItem>
              <a href="#" routerLink="/cidades">Cidades</a>
            </li>
            <li *ngIf="usuarioLogado.perfil == 'ADMIN' || usuarioLogado.perfil==='FUNC'" class="dropdown-item" ngbDropdownItem>
              <a href="#" routerLink="/estados">Estados</a>
            </li>
          </div>
        </li>
      </ul>
      <ul *ngIf="usuarioLogado" class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-item" href="#" (click)="logout()">Logout</a>

        </li>
        <li class="nav-item">
          <p class="navbar-text mb-0 text-white"><i class="fa fa-user"></i>{{usuarioLogado.nome}}</p>
          
        </li>
      </ul>
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
