<h1>Nova Cidade</h1>

<div class="well">
    <form #formCidade="ngForm">
        <div class="form-group">
            <label for="nome">Nome: </label>
            <input  [(ngModel)]="cidade.nome" #nome="ngModel" type="text" id="nome" class="form-control" name="nome" minlength="2" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div *ngIf="nome.errors?.['required']">Digite o nome da cidade</div>
                <div *ngIf="nome.errors?.['minlength']">O nome deve conter ao menos 2 caracteres</div>
            </div>
        </div>
        <div class="form-group">
            <label for="estado">Estado: </label>
            <ng-select #estado="ngModel" name="estado" [items]="estados" bindLabel="sigla" [(ngModel)]="cidade.estado" placeholder="Selecione um estado"></ng-select>
            <div *ngIf="estado.errors && (estado.dirty || estado.touched)" class="alert alert-danger">
                <div *ngIf="estado.errors?.['required']" >Digite a estado da cidade</div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="inserir()" [disabled]="!formCidade.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>
            <a [routerLink]="['/cidades/listar']" class="btn btn-secondary">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
