<h1>Nova Pessoa</h1>

<div class="well">
  <form #formPessoa="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome"
        name="nome"
        minLength="2"
        required
        [(ngModel)]="pessoa.nome" ngDefaultControl
        #nome="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="nome.errors && (nome.dirty || nome.touched)"
      >
        <div [hidden]="!nome.errors?.['required']">
          Digite o nome da pessoa.
        </div>
        <div [hidden]="!nome.errors?.['minLength']">
          O nome deve conter ao menos 2 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="nome">Idade</label>
      <input
        type="text"
        class="form-control"
        id="idade"
        placeholder="idade"
        name="idade"
        minLength="2"
        numerico
        minimoValidator
        valorMinimo="18"
        required
        [(ngModel)]="pessoa.idade" ngDefaultControl
        #idade="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="nome.errors && (nome.dirty || nome.touched)"
      >
        <div [hidden]="!idade.errors?.['required']">
          Digite a idade da pessoa.
        </div>
        <div [hidden]="!idade.errors?.['minimo']">
          A idade informada não é permitida
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="nome">Data de Nascimento</label>
      <input
        type="text"
        class="form-control"
        id="data"
        placeholder="data"
        name="data"

        mask="d0/M0/0000" ngDefaultControl
        required
        [(ngModel)]="pessoa.dataNascimento"
        #dataNascimento="ngModel"
      />
      <div
        class="alert alert-danger"
        *ngIf="nome.errors && (nome.dirty || nome.touched)"
      >
        <div [hidden]="!dataNascimento.errors?.['required']">
          Digite a dataNascimento da pessoa.
        </div>
        <div [hidden]="!dataNascimento.errors?.['minimo']">
          A idade informada não é permitida
        </div>
      </div>
    </div>

    <div class="form-group">

      <label for="motorista">Motorista</label>
      <input type="radio" class="form-check-input" id="motorista" name="motorista" value="Não" [(ngModel)]="pessoa.motorista" ngDefaultControl> Não  <br/>

      <input type="radio" class="form-check-input" id="motorista2" name="motorista" value="A" [(ngModel)]="pessoa.motorista" ngDefaultControl> A  <br/>

      <input type="radio" class="form-check-input" id="motorista3" name="motorista" value="B" [(ngModel)]="pessoa.motorista" ngDefaultControl> B  <br/>

      <input type="radio" class="form-check-input" id="motorista4" name="motorista" value="AB" [(ngModel)]="pessoa.motorista" ngDefaultControl> AB  <br/>

    </div>
    
    <div class="form-group">
      <button
        type="button"
        class="btn btn-primary"
        (click)="inserir()"
        [disabled]="!formPessoa.form.valid"
      >
        <i class="fa fa-save">Salvar</i>
      </button>
      <a class="btn btn-secondary" [routerLink]="['/pessoas']"
        ><i class="fa fa-arrow-left"></i> Voltar
      </a>
    </div>
  </form>
</div>
