<h1>Editar Estado</h1>

<div class="well">
    <form #formEstado="ngForm">
        <div class="form-group">
            <label for="nome">Nome: </label>
            <input  [(ngModel)]="estado.nome" #nome="ngModel" type="text" id="nome" class="form-control" name="nome" minlength="2" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div *ngIf="nome.errors?.['required']">Digite o nome da estado</div>
                <div *ngIf="nome.errors?.['minlength']">O nome deve conter ao menos 2 caracteres</div>
            </div>
        </div>
        <div class="form-group">
            <label for="sigla">Sigla: </label>
            <input [(ngModel)]="estado.sigla" #sigla="ngModel" type="text" id="sigla" class="form-control" name="sigla" required>
            <div *ngIf="sigla.errors && (sigla.dirty || sigla.touched)" class="alert alert-danger">
                <div *ngIf="sigla.errors?.['required']" >Digite a sigla do estado</div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formEstado.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>
            <a [routerLink]="['/estados/listar']" class="btn btn-secondary">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
